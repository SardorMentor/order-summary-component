<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="./styles/css/main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main role="main">
    <section class="container" >
      <div class="card">
        <img class="card-image" src="./images/illustration-hero.svg" alt="illustration-hero" >
        <h1 class="card-title">Order Summary</h1>
        <p class="card-description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="card-plan">
          <img class="card-plan__icon" src="./images/icon-music.svg" alt="icon-music" >
          <div class="card-plan__option">
            <h2 class="card-plan__title">Annual Plan</h2>
            <p class="card-plan__amount">$59.99/year</p>
          </div>
          <a class="card-plan__change" href="#">Change</a>
        </div>
        <button class="card-button" type="button">Proceed to Payment</button>
        <a class="card-cancel" href="#">Cancel Order</a>
      </div>
    </section>
  </main>

</body>
</html>
